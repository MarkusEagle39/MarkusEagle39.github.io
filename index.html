<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Scanner to export text</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="theme">
          <p>QR Code Scanner to export</p>
        </div>
        <div id="container">
          <video id="preview" autoplay="true"></video>
        </div>
        <br />
        <div class="btn-group btn-group-toggle mb-5" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input
              type="radio"
              name="options"
              value="1"
              autocomplete="off"
              checked
            />
            Front Camera
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" value="2" autocomplete="off" />
            Back Camera
          </label>
        </div>
        <div>
          <fieldset>
            <legend>Text Code</legend>
            <textarea id="textArea"></textarea>

            <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
              <label class="btn btn-primary active">
                <input
                  type="radio"
                  name="typ"
                  value="txt"
                  autocomplete="off"
                  checked
                />
                TXT (texto)
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="typ" value="csv" autocomplete="off" />
                CSV (tabela)
              </label>
            </div>

            <button class="btnSave" id="btnSave">DOWNLOAD</button>
          </fieldset>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
